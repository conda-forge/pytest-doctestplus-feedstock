{% set name = "pytest-doctestplus" %}
{% set version = "0.5.0" %}
{% set git_url = "https://github.com/astropy/pytest-doctestplus" %}
{% set sha256 = "41386187b9261cd59a3ffe4cf9df58d517288a1d3f11d96749b39b4e38b0a02c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - pytest >=3.0
    - six
  run:
    - python
    - pytest >=3.0
    - numpy >=1.10
    - six

test:
  imports:
    - pytest_doctestplus

about:
  home: {{ git_url }}  
  license_family: BSD
  license: BSD 3-Clause  
  license_file: LICENSE.rst
  summary: 'Pytest plugin with advanced doctest features'
  description: |
    This package contains a plugin for the pytest framework that provides
    advanced doctest support and enables the testing of reStructuredText files.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
