{% set name = "pytest-doctestplus" %}
{% set version = "0.6.0" %}
{% set git_url = "https://github.com/astropy/pytest-doctestplus" %}
{% set sha256 = "c8b42c5cd5c7c63f60ecf9c9484b5422da338e5b902f30efee37121eac41d5f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - pytest >=3.0
    - six
  run:
    - python
    - pytest >=3.0
    - numpy >=1.10
    - six

test:
  imports:
    - pytest_doctestplus

about:
  home: {{ git_url }}
  license_family: BSD
  license: BSD 3-Clause
  license_file: LICENSE.rst
  summary: Pytest plugin with advanced doctest features
  description: |
    This package contains a plugin for the pytest framework that provides
    advanced doctest support and enables the testing of reStructuredText files.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
